<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Editar Cliente</title>
    <meta charset="UTF-8"/>
</head>
<body>
<section th:fragment="editPerson">
    <form th:action="@{/savePerson}" th:object="${person}"
          method="POST" class="was-validated">
        <input type="hidden" name="id_persona" th:field="*{id_persona}"/>
        <section th:replace="layout/editButtons :: editButtons"></section>
        <div id="details">
            <div class="container mt-3">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{action.edit}]]</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="nombre">[[#{person.name}]]</label>
                                    <input type="text" class="form-control" name="nombre"
                                           required="true" th:field="*{nombre}"/>
                                </div>
                                <div class="form-group">
                                    <label for="apellido">[[#{person.lastname}]]</label>
                                    <input type="text" class="form-control" name="apellido"
                                           required="true" th:field="*{apellido}"/>
                                </div>
                                <div class="form-group">
                                    <label for="email">[[#{person.email}]]</label>
                                    <input type="email" class="form-control" name="email"
                                           required="true" th:field="*{email}"/>
                                </div>
                                <div class="form-group">
                                    <label for="telefono">[[#{person.phone}]]</label>
                                    <input type="text" class="form-control" name="telefono"
                                           required="true" th:field="*{telefono}"/>
                                </div>
                                <div class="form-group">
                                    <label for="saldo">[[#{person.saldo}]]</label>
                                    <input type="number" class="form-control" name="saldo"
                                           required="true" th:field="*{saldo}" step="any"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
