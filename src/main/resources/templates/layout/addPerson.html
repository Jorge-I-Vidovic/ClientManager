<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Agregar Cliente</title>
</head>
<body>
<section th:fragment="addPerson">
    <div id="addPerson" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" th:text="#{action.add}">Agregar Cliente</h5>
                    <button class="close" data-bs-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <form th:action="@{/savePerson}" th:object="${person}"
                      method="POST" class="was-validated">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nombre" th:text="#{person.name}">Nombre</label>
                            <input type="text" class="form-control" name="nombre" required="required">
                        </div>
                        <div class="form-group">
                            <label for="apellido" th:text="#{person.lastname}">Apellido</label>
                            <input type="text" class="form-control" name="apellido" required="required">
                        </div>
                        <div class="form-group">
                            <label for= "email" th:text="#{person.email}">Email</label>
                            <input type="email" class="form-control" name="email" required="required">
                        </div>
                        <div class="form-group">
                            <label for="telefono" th:text="#{person.phone}">Tel√©fono</label>
                            <input type="tel" class="form-control" name="telefono" required="required">
                        </div>
                        <div class="form-group">
                            <label for="saldo" th:text="#{person.saldo}">Saldo</label>
                            <input type="number" class="form-control" name="saldo" required="required" step="any">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit" th:text="#{action.save}">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
