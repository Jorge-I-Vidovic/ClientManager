<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script th:href="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:href="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <title>Control Manager</title>
</head>

<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand" th:text="#{template.title}">ClientManager</a>

                <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">

                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a th:href="@{/}" class="nav-link active" th:text="#{navbar.title}">Inicio</a>
                        </li>
                    </ul>

                    <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                        <li class="nav-item mr-3">
                            <a href="#" class="nav-link">
                                <i class="fas fa-user"></i>
                                <span th:text="#{navbar.welcome}">Bienvenido:</span>
                                <span sec:authentication="name">Usuario</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <form method="post" th:action="@{/logout}">
                                <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                    <i class="fas fa-user-times"></i> <span th:text="#{navbar.logout}"></span>
                                </a>
                            </form>
                        </li>
                    </ul> <!-- If is authenticated-->

                    <ul sec:authorize="!isAuthenticated()" class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <form method="post" th:action="@{/login}">
                                <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                    <i class="fas fa-user"></i> Iniciar sesi√≥n
                                </a>
                            </form>
                        </li>
                    </ul> <!-- If NOT is authenticated-->
                    
                </div>
            </div>
        </nav>
        <h1 th:text="#{template.title}"></h1>
    </header>


    <footer th:fragment="footer">
        <div>
            <br>
            <a th:href="@{/(lang=es)}">ES</a> |
            <a th:href="@{/(lang=en)}">EN</a> |
            <span>Control Manager by <a href="https://github.com/Jorge-I-Vidovic" target="_blank">Jorge I. Vidovic</a> |
                <a href="https://vidovic.systems/" target="_blank">Vidovic Systems</a> - [[#{template.footer}]]</span>
            <!--<br>
                    <b>User:</b> <span sec:authentication="name"></span>
                    <form method="post" th:action="@{/logout}">
                <a href="#" onclick="this.parentNode.submit();">Logout</a>
            </form>!-->
        </div>
    </footer>
</body>

</html>
