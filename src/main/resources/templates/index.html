<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>

<body>
    <h1>Inicio</h1>
    <a th:href="@{/addPerson}">Crear persona</a>

    <div th:if="${persons != null and !persons.empty}">
        <table border="1">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            <tr th:each="person : ${persons}">
                <td th:text="${person.nombre}">Mostrar Nombre</td>
                <td th:text="${person.apellido}">Mostrar apellido</td>
                <td th:text="${person.email}">Mostrar email</td>
                <td th:text="${person.telefono}">Mostrar teléfono</td>
                <td> <a th:href="@{/editPerson(id_persona=${person.id_persona})}" th:text="Editar"></a> </td>
                <td> <a th:href="@{/deletePerson(id_persona=${person.id_persona})}" th:text="Eliminar"></a> </td>
            </tr>
        </table>
    </div>
    <div th:if="${persons == null or persons.empty}">
        <p>La lista de personas está vacía</p>
    </div>

</body>

</html>
