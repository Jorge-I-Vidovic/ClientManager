<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout/template :: head}"></head>
<body>
    <header th:replace="~{layout/template :: header}"></header>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/addPerson}">[[#{person.create}]]</a>
    <div th:if="${persons != null and !persons.empty}">
        <table border="1">
            <tr>
                <th>[[#{person.name}]]</th>
                <th>[[#{person.lastname}]]</th>
                <th>[[#{person.email}]]</th>
                <th>[[#{person.phone}]]</th>
                <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{action.edit}]]</th>
                <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{action.delete}]]</th>
            </tr>
            <tr th:each="person : ${persons}">
                <td th:text="${person.nombre}">Mostrar Nombre</td>
                <td th:text="${person.apellido}">Mostrar apellido</td>
                <td th:text="${person.email}">Mostrar email</td>
                <td th:text="${person.telefono}">Mostrar tel√©fono</td>
                <td sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="@{/editPerson/} + ${person.id_persona}">[[#{action.edit}]]</a> </td>
                <td sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="@{/deletePerson/} + ${person.id_persona}">[[#{action.delete}]]</a> </td>
            </tr>
        </table>
    </div>
    <div th:if="${persons == null or persons.empty}">
        <p>[[#{person.emptyList}]]</p>
    </div>
    <footer th:replace="~{layout/template :: footer}"></footer>
</body>
</html>
