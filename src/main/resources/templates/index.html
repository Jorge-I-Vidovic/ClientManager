<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>

<body>
    <header th:replace="~{layout/template :: header}"></header>
    <a th:href="@{/addPerson}">[[#{person.create}]]</a>
    <div th:if="${persons != null and !persons.empty}">
        <table border="1">
            <tr>
                <th>[[#{person.name}]]</th>
                <th>[[#{person.lastname}]]</th>
                <th>[[#{person.email}]]</th>
                <th>[[#{person.phone}]]</th>
                <th>[[#{action.edit}]]</th>
                <th>[[#{action.delete}]]</th>
            </tr>
            <tr th:each="person : ${persons}">
                <td th:text="${person.nombre}">Mostrar Nombre</td>
                <td th:text="${person.apellido}">Mostrar apellido</td>
                <td th:text="${person.email}">Mostrar email</td>
                <td th:text="${person.telefono}">Mostrar tel√©fono</td>
                <td> <a th:href="@{/editPerson(id_persona=${person.id_persona})}">[[#{action.edit}]]</a> </td>
                <td> <a th:href="@{/deletePerson(id_persona=${person.id_persona})}">[[#{action.delete}]]</a> </td>
            </tr>
        </table>
    </div>
    <div th:if="${persons == null or persons.empty}">
        <p>[[#{person.emptyList}]]</p>
    </div>
    <footer th:replace="~{layout/template :: footer}"></footer>
</body>

</html>
